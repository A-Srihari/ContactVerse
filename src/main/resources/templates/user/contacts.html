<!DOCTYPE html>
<html lang="en"  th:replace="~{base :: parent(~{:: #content},~{::title})}">
<head>
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .contact-card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        .table-container, .table-content {
            overflow-x: scroll !important;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 0;
        }
        .table thead th {
            vertical-align: middle;
            text-align: center;
            font-weight: 600;
        }
        .table tbody td {
            vertical-align: middle;
            text-align: center;
        }
        .table img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* Light Mode */
        body.light-mode .contact-card {
            background-color: #ffffff;
            color: #2b2746;
        }
        body.light-mode .table thead {
            background-color: #f8f9fa;
            color: #2b2746;
        }
        body.light-mode .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        /* Dark Mode */
        body.dark-mode .contact-card {
            background-color: #252e42;
            color: #fff;
        }
        body.dark-mode .table thead {
            background-color: #1b2538;
            color: #fff;
        }
        body.dark-mode .table tbody tr:hover {
            background-color: #2e3a54;
        }

        body.dark-mode thead, body.dark-mode tbody, body.dark-mode tr, body.dark-mode td, body.dark-
        mode th {
            background-color: #1b2538 !important;
            color: #fff !important;
        }

        tr {
            height: 60px !important;
        }
        /* Responsive full width below 770px */
        @media (max-width: 770px) {
            .table-container {
                width: 100%;
                overflow-x: auto;
            }
            .table {
                min-width: 700px;
            }
        }

        img {
            /*width: 100% !important;*/
            /*height: auto !important;*/
            /*display: none !important;*/
        }

    </style>
</head>
<body>
<div id="content" class="container mt-5 mb-5" >
<!--    if contacts found-->
    <div class="row justify-content-center"  th:if="${contacts.getTotalElements() > 0}" >   <!--  th:if="${contacts.getTotalPages() > 1}"  -->
        <h1  class="text-center mb-4">All Your Contacts</h1>
        <div class="col-lg-10">
            <div class="card contact-card">
                <div class="card-body">
                        <div class="mb-3 d-flex  justify-content-between flex-wrap gap-2 ">
                            <form th:action="@{/user/contact/search}" method="get"
                                  class="d-flex justify-content-between flex-wrap gap-2 w-75">

                                <!-- search bar -->
                                <input type="text" class="form-control w-auto flex-fill"
                                       placeholder="Search contacts..." name="keyword"
                                       th:value="${param.keyword}">

                                <!-- search button -->
                                <button type="submit"
                                        class="btn border-info text-info btn-outline-info">
                                    Search Contact
                                </button>

                                <!-- clear button -->
                                <a
                                   th:if="${param.keyword != null}"
                                   th:href="@{/user/contact/saved-contacts}"
                                   class="btn border-secondary text-secondary btn-outline-secondary">
                                    Clear Search
                                </a>
                            </form>



                            <!--                        add contact button-->
                            <a th:href="@{/user/contact/addContact}" style="text-decoration: none;">
                                <button
                                        class="btn btn-primary w-100">
                                    <i class="fas fa-plus"></i>
                                    <i class="fa-solid fa-address-book"></i>
                                </button>
                            </a>
                        </div>


                    <div class="table-container" id="contactsContainer">
                        <table class="table table-hover align-middle table-content" id="contactsTable">
                            <thead>
                            <tr class="table-Rows">
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="contact : ${contacts.getContent()}">
                                <td><img th:if="${contact.profilePic != null}"
                                         th:src="@{${contact.profilePic}}"
                                         class="contact-pfp"
                                         alt="Profile">
                                    <img th:unless="${contact.profilePic != null}"
                                         src="/images/user.jpg"
                                         class="contact-pfp"
                                         alt="Default Profile">
                                </td>
                                <td th:text="${contact.name}">John Doe</td>
                                <td th:text="${contact.email}">johndoe@example.com</td>
                                <td>+91 <span th:text="${contact.phoneNumber}"></span></td>
                                <td class="address-td" th:text="${contact.address}">Hyderabad, Telangana, India</td>
                                <td class="btn-td">

                                    <!-- Delete -->
                                    <button th:onclick="'deleteContact(' + ${contact.contactId} + ')'"
                                            class="btn btn-sm btn-danger actionBtn">
                                        <i class="fas fa-trash action-icons contact-action-btns"></i>
                                    </button>

                                    <!-- View -->
                                    <button th:onclick="'viewContact(' + ${contact.contactId} + '); openContactModal(' + ${contact.contactId} + ');'"
                                            class="btn btn-sm btn-primary actionBtn"
                                            data-bs-toggle="modal"
                                            data-bs-target="#myCenteredScrollableModal">
                                        <i class="fas fa-eye action-icons contact-action-btns"></i>
                                    </button>


                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    if no contacts found-->
    <div th:if="${contacts.getTotalElements() == 0}" class="text-center">
        <h1 >No Contacts Found</h1>
        <a th:href="@{/user/contact/addContact}" class="btn btn-primary mt-3">
            <i class="fas fa-plus"></i> Add Your First Contact
        </a>
    </div>
    <div th:replace="~{user/contactModal :: contactModal}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("Bootstrap JS loaded:", typeof bootstrap !== "undefined");
    });
</script>
</body>
</html>
