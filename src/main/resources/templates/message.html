<div class="alert alert-success" role="alert"
     data-th-if="${session.message != null}"
     data-th-fragment="message" >
<div class="d-flex justify-content-between">
        <div class="d-flex gap-4">
            <span><i class="fa-solid fa-circle-info icon-primary"></i></span>
            <div class="d-flex justify-space-between gap-2">
                <p class="mb-0"><span data-th-text="${session.message}"></span></p>
            </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="close-alert"></button>
    </div>
</div>
