<!DOCTYPE html>
<html lang="en" data-th-fragment="navbar">
<head>
    <meta charset="UTF-8">
    <title>ContactVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .navbar {
            background-color: #0076ff; /* matches blue tone */
            position: fixed !important;
            top: 0 !important;
            height: 76px  !important;
            width: 100% !important;
            z-index: 1050;
            margin: 0;
            /*padding: 5px;*/
        }
        .nav-link, .navbar-brand {
            color: white !important;
            font-weight: 400;
        }
        .btn-signin {
            color: #165DDF;
            background-color: white;
            border: 1px solid white;
        }
        .btn-signup {
            color: white;
            background-color: #165DDF;
            border: 2px solid white;
        }
        .btn-signin:hover, .btn-signup:hover {
            opacity: 0.9;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .navbar-light-theme {
            background-color: #6aabfc !important; /* blue */
        }
        .navbar-dark-theme {
            background-color: #11244b !important; /* dark gray */
        }
        .navbar-collapse {
            border-radius: 10px !important;
        }
        .navbar .container {
            z-index: -1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light-theme">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" data-th-href="@{'/home'}">
<!--            <img src="/images/logo.png" alt="Logo" class="logo-img me-2">-->
            <img src="https://res.cloudinary.com/dunaaon7s/image/upload/v1756472741/contactverselogo_n1mzvj.png" alt="Logo" class="logo-img me-2">
            <!--            <i class="fa-solid fa-bars"></i>-->
            <strong class="ms-1">ContactVerse</strong>
        </a>

        <button class="navbar-toggler" type="button" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3">
                <li class="nav-item"><a class="nav-link" data-th-href="@{'/home'}">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-th-href="@{'/about'}">About</a></li>
                <li class="nav-item"><a class="nav-link" data-th-href="@{'/contactus'}">Contact Us</a></li>
            </ul>
            <div class="px-3">
                <i id="themeToggleIcon" class="fa-solid fa-circle-half-stroke me-4 fs-4" style="cursor: pointer;"></i>
            </div>
            <div class="d-flex gap-2 m-2">
                <a class="btn btn-signin" data-th-href="@{'/login'}">Sign In</a>
                <a class="btn btn-signup" data-th-href="@{'/signup'}">Sign Up</a>
            </div>


        </div>

        <script>
            // Ensure the navbar toggles open and close properly
            document.querySelector('.navbar-toggler').addEventListener('click', function() {
                const navbarCollapse = document.getElementById('navbarNav');
                const isCollapsed = navbarCollapse.classList.contains('show');

                if (isCollapsed) {
                    navbarCollapse.classList.remove('show'); // Close if open
                } else {
                    navbarCollapse.classList.add('show'); // Open if closed
                }
            });
        </script>

    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
