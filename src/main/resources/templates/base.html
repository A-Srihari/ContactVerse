<!DOCTYPE html>
<html lang="en"  th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title th:replace="${title}">ContactVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body{
            padding-top: 0 !important;
            top: 0;
        }
        #main-content {
            padding-top: 76px; /* height of navbar */
        }
    </style>
</head>
<body>

<!--?  Common Header -->


<!--if a user logged in: navbar-->
<div th:if="${loggedInUser != null}"  >
    <div th:replace="~{user/userNavbar::user-navbar}"></div>
</div>
<!--if a user isn't logged in: navbar-->
<div th:unless="${loggedInUser != null}" >
    <div th:replace="~{navbar :: navbar}"></div>
</div>

<!--? Main Content-->

<div id="sidebar_mainContent">  <!--class="d-flex w-100"-->
    <div th:if="${loggedInUser != null}"  > <!--style="width: 20%;" id="sidebar-container"-->
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>
    <div id="main-content">   <!--style="width: 80%;" id="main-content" -->
        <section th:replace="${content}" > <!--class="w-100"-->
        </section>
    </div>
</div>

<!--? Common Footers-->
<!-- Footer -->

<footer class="mt-5 py-3  muteText text-center">
    <hr>
    <p>&copy; 2025 ContactVerse | All rights reserved.</p>
</footer>
<!--<footer class="bg-dark text-white text-center p-3">This is a footer</footer>-->

</body>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
